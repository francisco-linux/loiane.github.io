<header class="header">
  <div class="header__img">
    <img src="{{ site.baseurl }}/images/loiane.jpg" alt="Loiane Groner">
    <p>Loiane Groner</p>
    <span>Developer and published author</span>
  </div>
  <div class="header__twitter">
    <a href="https://twitter.com/loiane" class="twitter-follow-button" data-show-count="true"></a>
    <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
  </div>
  <nav class="nav">
    <a href="/" class="nav__link{% if page.url == '/' %} nav__link--active{% endif %}">
      <i class="mdi mdi-file-document-box mdi-24px blog_link"></i>
      <span class="nav-span">Blog</span>
    </a>
    <a href="/about" class="nav__link{% if page.url == '/about' %} nav__link--active{% endif %}">
      <i class="mdi mdi-account mdi-24px about_link"></i>
      <span class="nav-span">About</span>
    </a>
    <a href="/speaking" class="nav__link{% if page.url == '/speaking' %} nav__link--active{% endif %}">
      <i class="mdi mdi-microphone mdi-24px talks_link"></i>
      <span class="nav-span">Speaking (Palestras)</span>
    </a>
    <a href="//www.packtpub.com/books/info/authors/loiane-groner" target="_blank" class="nav__link{% if page.url == '/books' %} nav__link--active{% endif %}">
      <i class="mdi mdi-library mdi-24px books_link"></i>
      <i class="mdi mdi-open-in-new nav__external"></i>
      <span class="nav-span">My Books</span>
    </a>
    <a href="//loiane.training/" target="_blank" class="nav__link{% if page.url == '/courses' %} nav__link--active{% endif %}">
      <i class="mdi mdi-video mdi-24px courses_link"></i>
      <i class="mdi mdi-open-in-new nav__external"></i>
      <span class="nav-span">Courses (Pt-br)</span>
    </a>
  </nav>
  <div class="header__links">
    <a href="//twitter.com/loiane" target="_blank" alt="Loiane Groner on Twitter">
      <i class="mdi mdi-twitter mdi-24px social_network"></i>
    </a>
    <a href="//github.com/loiane" target="_blank" alt="Loiane Groner on GitHub">
      <i class="mdi mdi-github-circle mdi-24px social_network"></i>
    </a>
    <a href="//youtube.com/loianegroner" target="_blank" alt="Loiane Groner on YouTube">
      <i class="mdi mdi-youtube-play mdi-24px social_network"></i>
    </a>
    <a href="//facebook.com/loianegroner" target="_blank" alt="Loiane Groner on Facebook">
      <i class="mdi mdi-facebook-box mdi-24px social_network"></i>
    </a>
    <a href="//www.linkedin.com/in/loiane" target="_blank" alt="Loiane Groner on Linkedin">
      <i class="mdi mdi-linkedin-box mdi-24px social_network"></i>
    </a>
    <span class="copy-span">
      &copy; {{ site.time | date: '%Y' }}
    </span>
  </div>
  <div class="header__disclaimer">
    <span>
      This site is published with <a href="https://jekyllrb.com/" target="_blank">Jekyll</a>, theme adapted from <a href="https://github.com/toddmotto/toddmotto.github.io" target="_blank">Todd Motto</a>.
    </span>
  </div>
</header>
<div class="banner">
  <form class="search">
    <input type="text" placeholder="Search...">
    <ul></ul>
  </form>
</div>
